<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- flaticon cdn -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <!--load all styles -->
    <style>
        .custom-color {
            color: #3752FD;

        }

        .custom-color-bg {
            background-color: #3752FD;
        }

        .custom-color-light {
            color: #F4F7FF;

        }

        .custom-color-light-bg {
            background-color: #F4F7FF;
        }
    </style>
</head>

<body class="bg-blue-500">
    <header class="md:container mx-auto px-10">
        <nav class="navbar bg-base-100 shadow-sm justify-between my-10 p-6 bg-white">

            <div class="flex">
                <img src="assets/logo.png" alt="">
                <a class="btn btn-ghost text-xl">DevBoard</a>
            </div>

            <div class="flex justify-between gap-4">
                <!-- tick mark + text container -->
                <div class="flex bg-blue-500 rounded-xl p-2">
                    <!-- tick mark -->
                    <div class=" flex align-middle items-center justify-between" tabindex="0" role="button">
                        <i class="fi fi-sr-checkbox p-2 h-[80%]"></i>
                    </div>
                    <!-- text -->
                    <div>

                        <h3 class="text-4xl">23</h3>
                    </div>
                </div>

                <!-- theme change -->
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>


            </div>
        </nav>
    </header>

    <main>

        <!-- section board -->
        <section id="board bg-white">
            <div class="md:container mx-auto px-10">

                <!-- board header -->
                <div>
                    <div class="flex justify-between">
                        <div class="flex bg-blue-200 rounded-xl p-2">
                            <!-- tick mark -->
                            <div class=" flex align-middle items-center justify-between" tabindex="0" role="button">
                                <i class="fi fi-sr-checkbox p-2 h-[80%]"></i>
                            </div>
                            <!-- text -->
                            <div>
                                <p>Task assigned</p>
                                <h3 class="text-4xl">23</h3>
                            </div>
                        </div>

                        <div class="text-4xl">
                            <h1>Discover something new today</h1>
                        </div>

                        <div class="flex bg-blue-200 rounded-xl p-2">
                            <!-- tick mark -->
                            <div class=" flex align-middle items-center justify-between" tabindex="0" role="button">
                                <i class="fi fi-sr-checkbox p-2 h-[80%]"></i>
                            </div>
                            <!-- text -->
                            <div class="">
                                <div class="text-3xl">Wed, </div>
                                <div class="text-2xl">May 20, 2025</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- cards -->
                <div></div>
            </div>
        </section>

        <!-- section activity log -->
        <section></section>

    </main>
</body>

</html>
